<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NaverLoginSDK</title>
	<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>

	callback 처리중입니다. 이 페이지에서는 callback을 처리하고 바로 main으로 redirect하기때문에 이 메시지가 보이면 안됩니다.

	<!-- (2) LoginWithNaverId Javscript 설정 정보 및 초기화 -->
	<script>
	var naver_id_login = new naver_id_login("3HRTY3M8Ze8wGofvMNTi", "http://59.10.249.73/TravelMaker/loginProc.html");
  	
	  
	  naver_id_login.get_naver_userprofile("naverSignInCallback()");
	  // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
	  function naverSignInCallback() {
	    var uniqId = naver_id_login.getProfileData('id');
		var email = naver_id_login.getProfileData('email');
		var nickname = naver_id_login.getProfileData('nickname');
		if( email == undefined || email == null) {
			alert("이메일은 필수정보입니다. 정보제공을 동의해주세요.");
			/* (5-1) 사용자 정보 재동의를 위하여 다시 네아로 동의페이지로 이동함 */
			naverLogin.reprompt();
			return;
		}
		window.location.replace("http://59.10.249.73/TravelMaker/navlogin.do?id="+uniqId+"&name="+nickname+"&email=" + email);
	  }

	</script>
</body>

</html>
