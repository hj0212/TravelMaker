<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=h6OAt0uXG7GgMxCgzJWa&submodules=geocoder"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="source/js/searchmnt.js"></script>
    <title>Document</title>
    <style>
        /* 검색 결과가 나타나는 창 */
        #results {
        	position: relative;
            height: 300px;
            overflow-y: auto;
        }

        /* 검색된 각 결과들 */
        .select {
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9e9e9;
        }

        /* 카테고리 */
        .category {
            color: dodgerblue;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2>Search Location</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#searchModal">
            LocalSearch
        </button>

        <!-- The Modal -->
        <div class="modal" id="searchModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">주소 찾기</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <!-- 검색 버튼과 검색 창 -->
                        <div class="input-group">
                            <input type="text" placeholder="Search.." class="form-control" id="searchlocation">
                            <div class="input-group-append">
                                <button type="submit" id="searchbtn" class="btn btn-primary">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div id="results">

                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnclose">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <table id="info-table" class="table table-borderless">
            <thead>
                <th>mapx</th>
                <th>mapy</th>
                <th>이름</th>
                <th>버튼</th>
            </thead>
            <tbody id="info-tbody">
                <tr>
                    <td colspan="4" id="guidance">추가한 장소가 없습니다.</td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="infosubmit">제출</button>
    </div>
</body>

</html>
